    <div class="container-fluid">
        <p class="text-center display-6">Creación de producto</p>
        <div class="container">
          <form class="row g-2 needs-validation" style="margin:0 auto" novalidate>

            <div class="form-group">
              <label for="nameId" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameId" required>
              <div class="invalid-feedback">
                  El producto necesita nombre
              </div>
            </div>

            <div class="form-group">
              <label for="priceId" class="form-label">Precio</label>
              <input type="text" class="form-control" id="priceId" required>
              <div class="invalid-feedback">
                  El producto necesita precio
              </div>
            </div>

            <div class="form-group">
              <label for="descriptionId" class="form-label">Descripción</label>
              <textarea class="form-control" id="descriptionId" required></textarea>
              <div class="invalid-feedback">
                El producto necesita una descripción
              </div>
            </div>

            <div class="form-group">
              <label for="categoryId" class="form-label">Categoría</label>
              <select class="form-select" id="categoryId" required>
                <option value="">Seleccionar</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
              <div class="invalid-feedback">
                El producto necesita una categoría
              </div>
            </div>

            <div class="form-group">
              <label for="linkId" class="form-label">Link de la imagen</label>
              <input type="text" class="form-control" id="linkId" required>
              <div class="invalid-feedback">
                El producto necesita una imagen
              </div>
            </div>
            <hr class="bg-opacity-50">
            <div class="container text-center">
              <button type="submit" class="btn btn-success col-6"> Crear producto </button>
            </div>
          </form>
        </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
